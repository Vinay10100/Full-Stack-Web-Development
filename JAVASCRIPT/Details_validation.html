<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        .form-container {
            max-width: 400px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 10px;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 5px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .btn {
            display: inline-block;
            padding: 8px 12px;
            font-size: 16px;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        function validateRegistrationForm() {
            var name = document.getElementById('name').value;
            var password = document.getElementById('password').value;
            var email = document.getElementById('email').value;

            var namePattern = /^[a-zA-Z]+$/;
            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            var errors = [];

            if (name.length < 6) {
                errors.push("Name should be at least 6 characters long.");
            }

            if (!namePattern.test(name)) {
                errors.push("Name should contain only alphabets.");
            }

            if (password.length < 6) {
                errors.push("Password should be at least 6 characters long.");
            }

            if (!emailPattern.test(email)) {
                errors.push("Invalid email address.");
            }

            if (errors.length > 0) {
                var errorString = errors.join("\n");
                alert(errorString);
                return false;
            }

            // Form is valid, submit the form or perform further actions
            return true;
        }
    </script>
</head>
<body>
<h1>Registration Form</h1>
<div class="form-container">
    <form id="registrationForm" onsubmit="return validateRegistrationForm()">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" required>
        </div>
        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" required>
        </div>
        <button class="btn" type="submit">Submit</button>
    </form>
</div>
</body>
</html>
