<!DOCTYPE html>
<html>
<head>
  <title>Day of the Week Calculator</title>
  <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input[type="date"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
  <h1>Day of the Week Calculator</h1>
  <div class="form-group">
    <label for="birthdate">Enter your birth date:</label>
    <input type="date" id="birthdate" required>
  </div>
  <div class="form-group">
    <button onclick="calculateDayOfWeek()">Calculate</button>
  </div>
  <div class="result">
    <span id="dayOfWeekResult"></span>
  </div>
</div>

<script>
        function calculateDayOfWeek() {
            const birthdateInput = document.getElementById('birthdate');
            const birthdate = new Date(birthdateInput.value);
            const options = { weekday: 'long' };
            const dayOfWeek = birthdate.toLocaleDateString(undefined, options);
            document.getElementById('dayOfWeekResult').textContent = `You were born on a ${dayOfWeek}.`;
        }
    </script>
</body>
</html>
