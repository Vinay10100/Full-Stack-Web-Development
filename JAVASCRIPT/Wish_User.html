<script>
var date=new Date();
var hour=date.getHours();
if(hour>=0 && hour<12)
alert("Good Morning Sir!!");
else if(hour>=12 && hour <=16)
alert("Good Afternoon Sir!!");
else if(hour>16 && hour<=19)
alert("Good Evening Sir!!");
else if(hour>19 && hour<=23)
alert("Good Night Sir!!");
console.log(hour);
</script>
