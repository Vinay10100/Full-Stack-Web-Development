<!DOCTYPE html>
<html>
<head>
    <title>Web Page with Various Features</title>
    <style>
    /* Styles for the accordion */
    .accordion {
      display: block;
      margin-bottom: 1rem;
    }
    .accordion__title {
      cursor: pointer;
      font-weight: bold;
    }
    .accordion__content {
      display: none;
      padding: 0.5rem;
    }

    /* Style for the progress bar */
    .progress-bar {
      width: 100%;
      height: 20px;
      background-color: #f0f0f0;
    }
    .progress-bar__fill {
      height: 100%;
      background-color: #00aaff;
      transition: width 0.3s ease-in-out;
    }

    /* Styles for the autocomplete */
    .autocomplete {
      position: relative;
      display: inline-block;
    }
    .autocomplete__input {
      padding: 5px;
      width: 200px;
      border: 1px solid #ccc;
    }
    .autocomplete__list {
      position: absolute;
      z-index: 1;
      top: 100%;
      left: 0;
      width: 100%;
      background-color: #fff;
      border: 1px solid #ccc;
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .autocomplete__list-item {
      padding: 5px;
      cursor: pointer;
    }
    .autocomplete__list-item:hover {
      background-color: #f0f0f0;
    }

    /* Styles for the emoji */
    .emoji {
      font-size: 24px;
    }
  </style>
</head>
<body>
<h1>Web Page with Various Features</h1>

<!-- Color Picker -->
<h2>Color Picker</h2>
<input type="color">

<!-- Accordion -->
<h2>Accordion</h2>
<div class="accordion">
    <div class="accordion__title">Section 1</div>
    <div class="accordion__content">
        Content of section 1
    </div>
</div>
<div class="accordion">
    <div class="accordion__title">Section 2</div>
    <div class="accordion__content">
        Content of section 2
    </div>
</div>

<!-- Make a Call -->
<h2>Make a Call</h2>
<a href="tel://add number//">Click here to make a call</a>

<!-- Progress Bar -->
<h2>Progress Bar</h2>
<div class="progress-bar">
    <div class="progress-bar__fill" style="width: 50%;"></div>
</div>

<!-- Autocomplete -->
<h2>Autocomplete</h2>
<div class="autocomplete">
    <input type="text" class="autocomplete__input">
    <ul class="autocomplete__list">
        <li class="autocomplete__list-item">Option 1</li>
        <li class="autocomplete__list-item">Option 2</li>
        <li class="autocomplete__list-item">Option 3</li>
    </ul>
</div>

<!-- Emoji -->
<h2>Emoji</h2>
<p style="font-size:48px">&#128512; &#128516; &#128525; &#128151;
</p>

<script>
    // Code for the accordion
    const accordionTitles = document.querySelectorAll('.accordion__title');
    accordionTitles.forEach((title) => {
      title.addEventListener('click', () => {
        const content = title.nextElementSibling;
        content.style.display = content.style.display === 'none' ? 'block' : 'none';
      });
    });

    // Code for the autocomplete
    const autocompleteInput = document.querySelector('.autocomplete__input');
    const autocompleteList = document.querySelector('.autocomplete__list');
    const autocompleteOptions = Array.from(document.querySelectorAll('.autocomplete__list-item'));

    autocompleteInput.addEventListener('input', () => {
      const searchTerm = autocompleteInput.value.toLowerCase();

      autocompleteOptions.forEach((option) => {
        const text = option.textContent.toLowerCase();
        if (text.includes(searchTerm)) {
          option.style.display = 'block';
        } else {
          option.style.display = 'none';
        }
      });

      autocompleteList.style.display = searchTerm.length > 0 ? 'block' : 'none';
    });

    autocompleteOptions.forEach((option) => {
      option.addEventListener('click', () => {
        autocompleteInput.value = option.textContent;
        autocompleteList.style.display = 'none';
      });
    });
  </script>
</body>
</html>
