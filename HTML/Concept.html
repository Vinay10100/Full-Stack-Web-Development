<!-- Defines the document type as HTML5 -->
<!DOCTYPE html>
<!-- The root element of an HTML document -->
<html>
<head>
    <!-- Defines the title of the document that appears in the browser tab -->
    <title>Page Title</title>
    <!-- Specifies the character encoding used in the document -->
    <meta charset="UTF-8">
    <!-- Specifies how the document should be displayed on different devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Used to add CSS code to the document -->
    <style>
      /* CSS code can go here */
    </style>
</head>
<body>
<!-- Defines a header section that usually contains a logo, navigation menu, and other introductory content -->
<header>
    <!-- Defines a top-level heading -->
    <h1>Heading 1</h1>
    <!-- Defines a section for navigation links -->
    <nav>
        <!-- Defines an unordered list -->
        <ul>
            <!-- Defines a list item with a hyperlink that points to "#". The "#" symbol usually means that the link doesn't go anywhere and is used for testing purposes. -->
            <li><a href="#">Link 1</a></li>
            <li><a href="#">Link 2</a></li>
            <li><a href="#">Link 3</a></li>
        </ul>
    </nav>
</header>
<!-- Contains the main content of the document -->
<main>
    <!-- Defines a second-level heading -->
    <h2>Heading 2</h2>
    <!-- Defines a paragraph -->
    <p>Paragraph 1</p>
    <p>Paragraph 2</p>
    <!-- Defines an image with a source file and an alternate text description -->
    <img src="image.jpg" alt="Image">
    <!-- Defines an unordered list -->
    <ul>
        <!-- Defines a list item -->
        <li>List item 1</li>
        <li>List item 2</li>
        <li>List item 3</li>
    </ul>
    <!-- Defines an ordered list -->
    <ol>
        <!-- Defines a numbered list item -->
        <li>Numbered list item 1</li>
        <li>Numbered list item 2</li>
        <li>Numbered list item 3</li>
    </ol>
</main>
<!-- Defines a footer section that usually contains copyright information -->
<footer>
    <p>&copy; </p>
</footer>
</body>
</html>
